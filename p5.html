<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management Profile</title>
    <link rel="stylesheet" href="p5.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            <input type="file" id="upload-photo" style="display: none;" />
            <h1 class="user-name">John Doe</h1>
            <button class="edit-btn" id="editBtn">Edit Profile</button>
        </div>

        <div class="profile-body">
            <div class="profile-section">
                <h2>About Me</h2>
                <p id="aboutText">Task Manager Enthusiast | Organized | Efficient</p>
                <textarea id="aboutInput" class="input-field" style="display:none;"></textarea>
            </div>

            <div class="profile-section">
                <h2>Task Management Stats</h2>
                <ul class="stats-list">
                    <li>Tasks Completed: <span id="completedTasks">50</span></li>
                    <li>Ongoing Tasks: <span id="ongoingTasks">5</span></li>
                    <li>High Priority Tasks: <span id="priorityTasks">8</span></li>
                </ul>
            </div>

            <div class="profile-section">
                <h2>Contact</h2>
                <p>Email: <span id="emailText">john.doe@example.com</span></p>
                <input type="email" id="emailInput" class="input-field" style="display:none;" />
                <p>Phone: <span id="phoneText">+123 456 7890</span></p>
                <input type="text" id="phoneInput" class="input-field" style="display:none;" />
            </div>

            <button class="save-btn" id="saveBtn" style="display:none;">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
